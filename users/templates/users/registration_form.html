{% extends "base.html" %}
{% load i18n %}

{% block title %}
注册
{% endblock %}

{% block content %}
	    <div class="form-wrapper">
			<form method="post" action=".">
				{% if form.errors %}
					{% include "users/partials/errors.html" %}
				{% endif %}
				{% csrf_token %}
				{% for field in form %}
					{% include "users/partials/field.html" %}
				{% endfor %}
				<div class="button-wrapper submit col-md-2 col-sm-2">
					<input class="btn btn-primary" type="submit" value="{% trans '注册' %}" />
				</div>
			</form>
		</div>
    </div>
</div>
{% endblock %}
