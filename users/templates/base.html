{% load i18n staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
     <!--bootstrap-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap/bootstrap-theme.css' %}">
    <script type="text/javascript" src="{% static 'js/jquery/jquery.js'%}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap/bootstrap.js' %}"></script>
    <!--vue-->
    <script type="text/javascript" src="{% static 'js/vue/vue.js' %}"></script>
</head>
<body>
    <header>
        <div>
            <h1 class="logo col-md-12 col-sm-12">
                <a href="/"></a>
                    <img id="logo" src="{% static 'img/logo-100x100.png' %}">
                </a>
            </h1>
        </div>
    </header>
    <nav class="navbar navbar-inverse" role="navigation">
        <div class="container">
            <div>
                <ul class="nav navbar-nav">
                        <li><a class="navbar-brand" href="#">主页</a></li>
                        <li><a class="navbar-brand" href="#">教程</a></li>
                </ul>
            </div>
            <div class="hidden-xs">
                <ul class="nav navbar-nav navbar-right"> 
                    <li><a href="#">注册</a></li> 
                    <li class="active"><a href="/accounts/login/"> 登录</a></li> 
                </ul> 
            </div>
        </div>
    </nav>
    <div class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert {% if message.tags %}alert-{{ message.tags }}"{% endif %}>{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% block content %}
            <p>Use this template get you up and running with django-users2.</p>
        {% endblock content %}
    </div>
</body>
</html>
