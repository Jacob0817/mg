{% load i18n staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon" />
    <!--font-awesome-->
    <link rel="stylesheet" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <!--jquery-->
    <script type="text/javascript" src="{% static 'js/jquery/jquery.js'%}"></script>
    <!--bootstrap-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap/css/bootstrap-theme.css' %}">
    <script type="text/javascript" src="{% static 'js/bootstrap/bootstrap.js' %}"></script>
    <!--vue-->
    <script type="text/javascript" src="{% static 'js/vue/vue.js' %}"></script>
    <!--CubeNode-style-->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo col-md-12 col-sm-12">
                <a href="/">
                    <img id="logo" src="{% static 'img/logo-265x100.png' %}">
                </a>
            </h1>
        </div>
    </header>
    <nav class="navbar navbar-inverse" role="navigation">
        <div class="container">
            <div>
                <ul class="nav navbar-nav">
                        <li {% if request.path == "/" %}class="active"{% endif %}><a href="/"><i class="fa fa-home"></i>&nbsp主页</a></li>
                        <li><a href="/mg/"><i class="fa fa-book"></i>&nbsp教程</a></li>
                </ul>
            </div>
            <div class="hidden-xs">
                <ul class="nav navbar-nav navbar-right"> 
                    <li  {% if request.path == "/accounts/register/" %} class="active" {% endif %}><a href="/accounts/register/"><i class="fa fa-user-circle"></i>&nbsp注册</a></li> 
                    <li  {% if request.path == "/accounts/login/" %} class="active" {% endif %}><a href="/accounts/login/"><i class="fa fa-sign-in"></i>&nbsp登录</a></li> 
                </ul> 
            </div>
        </div>
    </nav>
    <div class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert {% if message.tags %}alert-{{ message.tags }}"{% endif %}>{{ message }}</div>
            {% endfor %}
        {% endif %}
        <div class="container container-msg">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        {% block title %}
                        <i class="fa fa-exclamation-triangle"></i>
                        {% endblock title %}
                    </h3>
                </div>
                <div class="panel-body">
                    {% block content %}

                    {% endblock content %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
